<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог</title>
    <link rel="stylesheet" href="./css/owl.carousel.min.css">
    <link rel="stylesheet" href="./css/owl.theme.default.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>    
    <header class="header">
        <nav class="page-nav">
            <a class="logo" href="/">
                <img class="logo__img" src="./img/logo.png" alt="Логотип Трубочист Alex">
                <p class="logo__title">Трубочист Alex <span>услуги премиум класса</p>
            </a>
            <div class="page-nav__mob-wrapper">
                <a class="mobile-tel" href="#">89216555723</a>  
                <ul class="menu">               
                    <li class="menu__item">
                        <a class="menu__link" href="#">Главная</a>
                    </li>
                    <li class="menu__item">
                        <a class="menu__link" href="#">Услуги</a>
                    </li>
                    <li class="menu__item">
                        <a class="menu__link" href="#">Расчёт дымохода</a>
                    </li>
                    <li class="menu__item">
                        <a class="menu__link" href="#">Каталог товаров</a>
                    </li>
                    <li class="menu__item">
                        <a class="menu__link" href="#">Новости</a>
                    </li>
                </ul>
            </div>
            <div class="page-nav__right">
                <a class="page-nav__tel" href="rel:+79993244234">+7 (999) 324 42 34</a>  
                <button class="mobile-menu-btn">Menu</button>              
            </div> 
        </nav>            
    </header>
    
    <main class="bg-main">        
        <section class="catalog p100">
            <div class="container">
                <div class="filter">
                    <form class="filter__form" action="#">
                        <fieldset>
                            <p class="filter__title">Форма стекла</p>
                            <ul class="filter__list">
                                <li class="filter__option">
                                    <input class="filter-checkbox visually-hidden" type="checkbox" id="f1" checked>
                                    <label for="f1">Прямое стекло</label>
                                </li>
                                <li class="filter__option">
                                    <input class="filter-checkbox visually-hidden" type="checkbox" id="f2">
                                    <label for="f2">Угловое стекло</label>
                                </li>
                                <li class="filter__option">
                                    <input class="filter-checkbox visually-hidden" type="checkbox" id="f3">
                                    <label for="f3">Трехстороннее стекло</label>
                                </li>
                                <li class="filter__option">
                                    <input class="filter-checkbox visually-hidden" type="checkbox" id="f4">
                                    <label for="f4">Двустороннее стекло</label>
                                </li>
                                <li class="filter__option">
                                    <input class="filter-checkbox visually-hidden" type="checkbox" id="f5">
                                    <label for="f5">Призматическое стекло</label>
                                </li>
                                <li class="filter__option">
                                    <input class="filter-checkbox visually-hidden" type="checkbox" id="f6">
                                    <label for="f6">Закруглённое стекло</label>
                                </li>
                                <li class="filter__option">
                                    <input class="filter-checkbox visually-hidden" type="checkbox" id="f7">
                                    <label for="f7">Открытые топки</label>
                                </li>
                            </ul>
                        </fieldset>
                        <fieldset>
                            <p class="filter__title">Производитель</p>
                            <ul class="filter__list">
                                <li class="filter__option">
                                    <input class="filter-checkbox visually-hidden" type="checkbox" id="b1" checked>
                                    <label for="b1">Brunner</label>
                                </li>
                                <li class="filter__option">
                                    <input class="filter-checkbox visually-hidden" type="checkbox" id="b2">
                                    <label for="b2">HOXTER</label>
                                </li>
                                <li class="filter__option">
                                    <input class="filter-checkbox visually-hidden" type="checkbox" id="b3">
                                    <label for="b3">Spartherm</label>
                                </li>
                                <li class="filter__option">
                                    <input class="filter-checkbox visually-hidden" type="checkbox" id="b4">
                                    <label for="b4">Kobok</label>
                                </li>
                                <li class="filter__option">
                                    <input class="filter-checkbox visually-hidden" type="checkbox" id="b5">
                                    <label for="b5">Schmid</label>
                                </li>                            
                            </ul>
                        </fieldset>
                    </form>
                </div>
                <div class="products">
                    <ul class="products__list">
                        <li class="products__item">
                            <a class="products__link" href="#"></a>
                        </li>
                    </ul>
                </div>
            </div>
        </section>
    </main> 
    


   
    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>    
    <script src="js/custom.js"></script>

</body>
</html>
